<!DOCTYPE html>
<html>
<head>
<title>Table with Semantic Tags</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Roll number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Doe</td>
    </tr>
  </tbody>
</table>
</body>
</html>
